  <li [ngClass]="{'list-group-item': true,
                  'list-group-item-success': appareilStatus==='allumé',
                'list-group-item-danger': appareilStatus==='éteint'}">
    <div *ngIf="getAppareilStatus()==='éteint'" style="width: 20px;height: 20px;background-color: red"></div>
    <h4 [ngStyle]="{color: getColor()}">AppareilName: {{appareilName}} -- appareilStatus: {{getAppareilStatus()}} </h4>
    <input type="text" class="form-control" [(ngModel)]="appareilName">
    <button type="button" class="btn btn-success" (click)="onAllumer()" [disabled]="getAppareilStatus()==='allumé'">
      Allumer
    </button>
    <button type="button" class="btn btn-danger" (click)="onEteindre()" [disabled]="getAppareilStatus()==='éteint'">
      Eteindre
    </button>
  </li>
