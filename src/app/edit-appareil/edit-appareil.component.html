<div class="col-sm-12">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" ngModel required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" name="status" id="status" [ngModel]="defaultOption">
          <option value="allumé">allumé</option>
          <option value="éteint">éteint</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        Enregistrer
      </button>
      {{form.value |json}}
  </form>
</div>
